language: ruby
rvm:
- 2.7.2
cache:
  bundler: true
  yarn: true
services:
- redis-server
- postgresql
before_install:
- sudo apt-get update
- sudo apt-get install google-chrome-stable
- nvm install --lts
addons:
  postgresql: '9.6'
before_script:
- psql -c 'create database go_movido_test;' -U postgres
env:
  secure: 
  global:
  - secure: 
  - secure: 
script:
- bundle exec rake db:schema:load
- bundle exec rake db:test:prepare
- DB_ADAPTER=nulldb RAILS_ENV=production bundle exec rake assets:precompile
- bundle exec rspec
branches:
  only:
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  strategy: git
  app: movido-app-staging
  on:
    repo: yonitou/go-movido
  skip_cleanup: true
