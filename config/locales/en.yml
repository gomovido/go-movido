        subtitle: 'Get inspired by these stories'
        testimonial1:
          from: 'From Stockholm'
          to: 'To Paris'
          sentence: '"Most of the admin was in French. movido saved me<br>time and money for my semester abroad in Paris"'
        testimonial2:
          from: 'From Buenos Aires'
          to: 'To Lyon'
          sentence: '"It took me 10 minutes and I was set ‚Äì and I got a<br>good deal for my new mobile and WiFi abo on top"'
