    contact:
      title: 'Contact us'
      subline: "Here is how you can reach us:"
    about:
      title: 'About us'
      part_1: "You are excited to start a new chapter in your life and move to a new city ‚Äì the only thing that annoys you is all the cumbersome admin work that comes with it?"
      part_2: "<span class='mid-section pt-4'>We at movido have gone through this exhausting process many times and know exactly how you feel.</span><br> That is why we decided to do something against this admin nightmare. Our mission is to make your relocation process as simple and convenient as it can possibly get and at the same time save you time and money. Our international team of developers, marketing and finance professionals works hard every day to reduce your admin burden so that you can focus on the adventures to come."
      part_3: "movido is a platform that offers you all the services you need in your new city ‚Äì from getting your local phone number to a new local bank account. We have picked the best offers from our reputable partners and optimized the subscription process. This means that you only need to sign up once and get set up in your new home in about 10 minutes. We will handle the entire application process including follow-up with subscription companies, saving you days of admin work."
      part_4: "<span class='mid-section pt-4'>And the best part? All of that does not cost you anything.</span> <br>We are not just doing you but also the providers a favour for which they grant us a small fee. So now, let movido deal with your admin work and start exploring your new hometown!"
      boconi: 'We have been selected out of more than 200 startups in Italy to participate in the acceleration program of UniversitaÃÄ Bocconi in Milan. We are looking forward to another great partnership!'
      team: "Our team"
      alice:
        role: 'Co-founder'
      jordan:
        role: 'Developer'
      tim:
        role: 'Co-founder'
      yoni:
        role: 'Developer'
    careers:
      title: "Careers"
      content: "You are a developer, designer, marketing expert or product specialist? <br>Or you have suffered from the admin nightmare yourself when you relocated in the past and just want to do something against it? <br>We at movido are always looking for new talents to join our team. <br>Simply write us at <a href='mailto:contact@go-movido.com'>contact@go-movido.com</a> ‚Äì we are excited to meet you."
    faq:
      question_1: 'Q: How does it work?'
      question_2: 'Q: How much does movido cost?'
      question_3: 'Q: What service shall I start with?'
      question_4: 'Q: Who is the team behind movido?'
      question_5: 'Q: How do I know if my purchase was successful?'
      question_6: 'Q: I have not received my phone / wifi box / transport card yet ‚Äì what shall I do?'
      question_7: 'Q: How can I cancel my contract?'
      answer_1: "A: movido bundles all services you need in your new city on one platform. You sign up once and can start selecting your new bank account, local phone number, broadband, gym and many more services you need right away. We synchronize these service offers and prices continuously with our partners so that you always subscribe to the latest offers in the market. In your profile section, you can afterwards conveniently manage your contracts"
      answer_2: "A: movido is completely free of charge for you, we work on a commission basis only paid by the service provider. Due to the large number of users we refer, we often achieve special conditions. So on top of the perfect offer, you most likely get it at the cheapest price in the market."
      answer_3: "A: Most of the contracts such as phone, broadband, gym, etc. require a local bank account. We therefore recommend to start with conveniently setting up your transferwise, bunq or revolut account. Afterwards, an apartment will give you the chance to have a fixed address. Check out our cool housing offers. All other services can then be booked in parallel."
      answer_4: "A: We are a team with diverse backgrounds ‚Äì from finance professionals to front/back-end developers. However, what we all share is the cumbersome admin experience when moving to a new city and the vision to make this process easier for you."
      answer_5: "A: Once you have submitted the order form, you will receive two emails ‚Äì the first one will confirm your order. Now, movido will work in the background with the service provider to get your contract set up. Especially, when it comes to housing, this may take up to 48 hours. The second email with the purchase confirmation then guarantees you that your purchase was successful."
      answer_6: "A: Please note that this will take up to 3 business days depending on the provider. You can also always get in touch with our support team ‚Äì they will be able to trace your delivery and help you."
      answer_7: "A: In your ‚ÄúMy profile‚Äù section, you have a good overview of all your contracts. Unfortunately, due to confidentiality reasons, we will not be able to cancel every type of contract. For these, you will either be provided a link to direct you to the respective action in no time or the helpline number to do so via phone."
      contact:
        title: "Any additional questions ?"
        description: "Please contact the movido customer service via chat, email or phone."
        cta: "Contact us"
