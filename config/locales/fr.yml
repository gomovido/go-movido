      about-us:
        title: 'Qui sommes nous?'
        text: "movido vous aide à mettre en place tout ce dont vous avez besoin en arrivant dans votre nouveau domicile - du numéro de téléphone portable local à l'abonnement à la salle de sport - et tout ça en moins de 10 minutes, afin que vous puissiez vous concentrer sur les choses vraiment importantes dans votre nouvelle ville <br> <br>movido consolide et compare tous les services dont vous avez besoin dans votre nouvelle ville – un service entièrement gratuit - pour s'assurer que vous obtenez toujours la meilleure offre au meilleur prix. Une fois inscrit, vous pouvez gérer abonnement sur votre compte personnalisé"
      why-us:
        title: 'Découvrez la facililté'
        text: 'Notre philosophie consiste à simplifier les déplacements. Facile, rapide et intuitif - inscrivez-vous à movido pour vous installer dans votre nouvelle ville en un quelques minutes.<br>Et c’est 100 % gratuit!'
        card1:
          title: 'Rapide'
          description: "Installez-vous chez vous en seulement 10 minutes au lieu des 4.5 heures habituelles"
        card2:
          title: 'Intelligent'
          description: "Comparez les prestataires et bénéficiez des meilleurs prix et offres disponibles"
        card3:
          title: 'Simple'
          description: "Choisissez tout simplement votre abonnement préféré parmi une variété d'offres"
        card4:
          title: 'Gratuit'
          description: "Avec movido, choisissez et gérez vos abonnements entièrement gratuitement"
      testimonials:
        title: "Ce que disent les étudiants"
        subtitle: "Laissez-vous inspirer par leurs expériences"
        testimonial1:
          from: 'De Stockholm'
          to: 'à Paris'
          sentence: "''La plupart des démarches administratives étaient en français - movido m'a fait gagner du temps et de l'argent lors de mon semestre en échange à Paris''"
        testimonial2:
          from: 'De Buenos Aires'
          to: 'à Lyon'
          sentence: "''Ça m'a pris 10 minutes et tout était fait - et en plus j'ai fait une bonne affaire pour mon nouvel abonnement mobile''"
        testimonial3:
          from: 'De Berlin'
          to: 'à Londres'
          sentence: "''J'ai eu du mal à trouver une bonne salle de gym proche de chez moi - avec movido, j'ai trouvé la salle parfaite''"
