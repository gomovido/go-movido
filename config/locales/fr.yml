          title: 'Intelligent'
          description: 'comparez les services dont vous avez besoin et bénéficiez des meilleures offres et prix disponibles'
        card3:
          title: 'Simple'
          description: "choisissez simplement votre abonnement préféré parmi une variété d'offres"
        card4:
          title: 'Gratuit'
          description: 'Avec movido pour choisissez et gérez vos abonnements entièrement gratuitement'
      testimonials:
