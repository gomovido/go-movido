      get-started:
        headline: "Rejoignez une communauté de 569 étudiants du monde entier sur movido"
        start: "C'est parti !"
      services-cards:
        title: 'Nos Offres'
        housing: "Logement classique, colocation, logement étudiant ou offres haut de gamme - consultez nos dernières annonces dans votre nouvelle ville"
        bank: "Ouvrez votre compte bancaire en quelques minutes - et tout ça entièrement en ligne sans vous déplacer"
        mobile: "Obtenez votre numéro de mobile avec movido - nos vous proposons des forfaits avec ou sans engagement avec nos partenaires"
        wifi: "Choisissez parmi une variété de forfaits WiFi l'offre idéale pour vos besoins et obtenez votre abonnement en quelques minutes "
        gym: "Toujours à la recherche de salles de sport ? Nous avons sélectionné les meilleures offres"
        transportation: "Dites-nous où vous devez aller et nous vous fournissons la carte de transport en commun qu'il vous faut"
        utilities: 'Eau, électricité, gaz - choisissez votre fournisseur et nous vous aiderons à vous installer'
        community: 'Rejoignez notre communauté de personnes partageant les mêmes idées dans votre nouvelle ville natale !'
      how-it-works:
        title: 'Comment ça marche?'
        start: "C'est parti !"
        card1:
          title: "Choisir son service"
          description: "Sélectionnez les services dont vous avez besoin parmi une variété d'offres - du WiFi à la salle de sport, movido a tout ce qu'il vous faut pour démarrer dans votre nouvelle ville"
        card2:
          title: "Comparer"
          description: "movido rassemble les services que vous avez sélectionnés et compare différents fournisseurs - cela vous garantit d'obtenir le meilleur forfait au meilleur prix"
        card3:
          title: "Choisir son offre"
          description: "Choisissez votre offre préférée et laissez-nous gérer le reste du travail administratif. D'ici 24 heures, votre nouvel abonnement sera actif"
        card4:
          title: "Gérer ses abonnements"
          description: "Depuis votre compte movido : gérez, annulez ou modifiez vos abonnements à tout moment"
      about-us:
        title: 'Qui sommes nous?'
        text: "movido vous aide à mettre en place tout ce dont vous avez besoin en arrivant dans votre nouveau domicile - du numéro de téléphone portable local à l'abonnement à la salle de sport - et tout ça en moins de 10 minutes, afin que vous puissiez vous concentrer sur les choses vraiment importantes dans votre nouvelle ville <br> <br>movido consolide et compare tous les services dont vous avez besoin dans votre nouvelle ville – un service entièrement gratuit - pour s'assurer que vous obtenez toujours la meilleure offre au meilleur prix. Une fois inscrit, vous pouvez gérer abonnement sur votre compte personnalisé"
      why-us:
        title: 'Découvrez la facililté'
        text: 'Notre philosophie consiste à simplifier les déplacements. Facile, rapide et intuitif - inscrivez-vous à movido pour vous installer dans votre nouvelle ville en un quelques minutes.<br>Et c’est 100 % gratuit!'
        card1:
          title: 'Rapide'
          description: "Installez-vous chez vous en seulement 10 minutes au lieu des 4.5 heures habituelles"
        card2:
          title: 'Intelligent'
          description: "Comparez les prestataires et bénéficiez des meilleurs prix et offres disponibles"
        card3:
          title: 'Simple'
          description: "Choisissez tout simplement votre abonnement préféré parmi une variété d'offres"
        card4:
          title: 'Gratuit'
          description: "Avec movido, choisissez et gérez vos abonnements entièrement gratuitement"
      testimonials:
        title: "Ce que disent les étudiants"
        subtitle: "Laissez-vous inspirer par leurs expériences"
        testimonial1:
          from: 'de Stockholm'
          to: 'à Paris'
          sentence: "''La plupart des démarches administratives étaient en français - movido m'a fait gagner du temps et de l'argent lors de mon semestre en échange à Paris''"
        testimonial2:
          from: 'de Buenos Aires'
          to: 'à Lyon'
          sentence: "''Ça m'a pris 10 minutes et tout était fait - et en plus j'ai fait une bonne affaire pour mon nouvel abonnement mobile''"
        testimonial3:
          from: 'de Berlin'
          to: 'à Londres'
          sentence: "''J'ai eu du mal à trouver une bonne salle de gym proche de chez moi - avec movido, j'ai trouvé la salle parfaite''"
    faq:
      question_1: "Q: Comment ça marche? "
      question_2: "Q: Combien coûte movido? "
      question_3: "Q: Par quel service dois-je commencer? "
      question_4: "Q: Qui est l'équipe derrière movido? "
      question_5: "Q: Comment puis-je savoir si mon achat a réussi? "
      question_6: "Q: Je n'ai pas encore reçu mon téléphone / ma boîte wifi / ma carte de transport - que dois-je faire? "
      question_7: "Q: Comment puis-je annuler mon contrat ? "
      answer_1: "R: movido regroupe tous les services dont tu as besoin dans ta nouvelle ville sur une seule plateforme. Tu t'inscris une seule fois et tu peux commencer à choisir ton nouveau compte bancaire, ton numéro de téléphone local, le haut débit, la salle de gym et beaucoup d'autres services dont tu as besoin tout de suite. Nous synchronisons ces offres de services et les prix en permanence avec nos partenaires afin que tu t'abonnes toujours aux dernières offres du marché. Dans la section de ton profil, tu peux ensuite gérer tes contrats de manière pratique."
      answer_2: "R: Movido est complètement gratuit pour toi, nous travaillons sur la base d'une commission payée uniquement par le prestataire de services. En raison du grand nombre d'utilisateurs que nous référons, nous obtenons souvent des conditions spéciales. Ainsi, en plus de l'offre parfaite, tu l'obtiens probablement au prix le plus bas du marché."
      answer_3: "R: La plupart des contrats tels que le téléphone, le haut débit, la salle de gym, etc. nécessitent un compte bancaire local. Nous te recommandons donc de commencer par créer ton compte de transferwise, bunq ou revolut. Ensuite, un appartement te donnera la possibilité d'avoir une adresse fixe. Consulte nos offres de logements sympas. Tous les autres services peuvent alors être réservésen parallèle."
      answer_4: "R: Nous sommes une équipe avec des antécédents divers - des financiers aux développeurs front/back-end. Cependant, ce que nous partageons tous, c'est la lourdeur de l'expérience administrative lors d'un déménagement dans une nouvelle ville et la vision de rendre ce processus plus facile pour toi."
      answer_5: "R: Une fois que tu as soumis le formulaire de commande, tu recevras deuxemails - le premier confirmera ta commande. Maintenant, movido va travailler enarrière-plan avec le fournisseur de services pour mettre en place ton contrat. Surtout en ce qui concerne le logement, cela peut prendre jusqu'à 48 heures. Le deuxième email avec la confirmation d'achat te garantit alors que ton achat a été réussi."
      answer_6: "R: Veuillez noter que cela peut prendre jusqu'à 3 jours ouvrables selon le fournisseur. Tu peux aussi toujours contacter notre équipe de support - ils seront en mesure de suivre ta livraison et de t'aider"
      answer_7: "R: Dans ta section 'Mon profil', tu as un bon aperçu de tous tes contrats. Malheureusement, pour des raisons de confidentialité, nous ne pourrons pas annuler tous les types de contrats. Pour ceux-ci, tu recevras soit un lien pour te diriger en un rien de temps vers l'action respective, soit le numéro de la ligne d'assistance téléphonique pour le faire par téléphone."
      contact:
        title: "D'autres questions?"
        description: "Merci de contacter le support de movido par chat, email <br>ou téléphone"
        cta: "Contactez-nous"
