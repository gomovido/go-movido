  pages:
    contact:
      title: 'Contacte nous'
      subline: "Nos moyens de contact:"
    about:
      title: 'Qui sommes-nous'
      part_1: "Tu es excité de commencer un nouveau chapitre de ta vie en déménageant dans une nouvelle ville - la seule chose qui t’ennuie c’est la lourdeur des démarches administratives qui viennent avec?"
      part_2: "<span class='mid-section'>Nous à movido, nous sommes déjà passés par ce processus de recherche épuisant et savons exactement comment tu te sens.</span><br><br> C’est pour ça que nous avons décidé de faire quelque chose pour mettre fin à ce cauchemar administratif. Notre mission est de rendre les étapes qui accompagnent ton changement de ville le plus simple et efficace possible, en te faisant économiser du temps et de l’argent. Notre équipe internationale de développeurs, de professionnels du marketing et de la finance travaillent dur chaque jour pour réduire ta charge administrative pour que tu puisses te concentrer sur tes futures aventures"
      part_3: "movido est une plateforme qui offre tous les services dont tu as besoin dans la nouvelle ville ou tu t’installes - du forfait mobile au nouveau compte bancaire. Nous avons sélectionné les meilleures offres venant de nos partenaires les plus fiables et optimisé les processus d’abonnement. Tu t’inscris, et en 10 minutes tu peux avoir réglé ton installation dans la nouvelle ville de ton choix. Nous gérons les processus d’abonnement, ainsi que le suivi des dossiers avec les fournisseurs, ce qui t’évite quelques jours de démarches administratives"
      part_4: "<span class='mid-section'>Et la meilleure partie? Cela ne te coûte rien.</span> <br> <br> Nous ne te faisons pas une faveur seulement à toi mais aussi aux fournisseurs qui nous accordent une petite rémunération. A partir de maintenant, laisse movido gérer tes démarches administratives et commence à explorer ta nouvelle ville!"
      our_team: "Notre équipe"
      alice:
        role: 'Co-fondatrice'
      jordan:
        role: 'Développeur'
      tim:
        role: 'Co-fondateur'
      yoni:
        role: 'Développeur'
