        testimonial5:
          from: 'de Warsaw'
          to: 'à Paris'
          sentence: "''J'ai obtenu mon appartement pour étudier à Paris pendant un an. Merci movido, c’était simple de mettre en place tous les services nécessaires lors de mon emménagement ''"
    how_it_works:
      title: 'Comment ça marche'
      cta: "C'est parti!"
      first_step:
        title: 'Créer un compte'
        description: "Pour commencer, crée facilement ton compte movido: inscris-toi instantanément avec Facebook, Google ou ton adresse mail."
      second_step:
        title: 'Sélectionner un service'
        description: "Sélectionne tous les services dont tu as besoin parmi une variété d'offres - du WiFi à la salle de sport, movido t’offre tout ce qu’il te faut pour démarrer dans ta nouvelle ville"
      third_step:
        title: 'Comparer les offres'
        description: "movido a présélectionné les meilleures offres sur le marché et les a rendues facilement comparables - cela te garantit la meilleure offre au meilleur prix. Nousmettons nos offres à jour régulièrement pour que vous ne ratiez pas les dernièrespromotions."
      fourth_step:
        title: 'Choisir ton abonnement'
        description: "Choisis ton abonnement préféré en seulement quelques clics et laisse movido gérer le reste des démarches administratives à ta place. Ton nouvel abonnementsera actif sous 24 heures. Tu recevras également une confirmation par mail."
      fifth_step:
        title: 'Gère tes abonnements'
        description: "Sous ton compte personnalisé tu verras tous tes abonnements en cours – ici tu peux facilement gérer tes données et annuler ainsi que modifier tes abonnements."
    faq:
      question_1: "Q: Comment ça marche? "
      question_2: "Q: Combien coûte movido? "
      question_3: "Q: Par quel service dois-je commencer? "
      question_4: "Q: Qui est l'équipe derrière movido? "
      question_5: "Q: Comment savoir si ma commande a fonctionné? "
      question_6: "Q: Je n'ai pas encore reçu mon téléphone / ma box wifi / ma carte de transport - que dois-je faire? "
      question_7: "Q: Comment puis-je résilier mon contrat ? "
      answer_1: "R: movido regroupe sur une plateforme tous les services dont tu as besoin dans ta nouvelle ville. Tu t’inscris et tu peux commencer à sélectionner une nouvelle banque, un nouveau numéro de téléphone, une salle de sport et bien d’autres services. Nous synchronisons ces offres et ces prix continuellement avec nos partenaires pour que tu puisses toujours profiter des meilleurs prix du marché. Par la suite, sur ton profil, tu peux facilement gérer tes contrats."
      answer_2: "R: movido est complètement gratuit, nous travaillons sur une base de commission payée uniquement par les fournisseurs de services. Grâce au grand nombre d’utilisateurs que nous avons, nous obtenons souvent des conditions préférentielles. Donc mieux que l’offre parfaite, nous la proposons encore moins chère."
      answer_3: "R: La plupart des contrats tels que le téléphone, internet, la salle de gym, etc. nécessitent un compte bancaire local. Nous te recommandons donc de commencer par créer ton compte de Transferwise, Bunq ou Revolut. Ensuite, un appartement te donnera la possibilité d'avoir une adresse fixe. Jette un oeil à nos annonces d'appartement. Tous les autres services peuvent alors être gérés en parallèle."
      answer_4: "R: Nous sommes une équipe venant de divers horizons, de la finance au développement. Ce que nous partageons tous, c’est la fastidieuse expérience des démarches administratives quand tu t’installes dans une nouvelle ville et la vision qui va avec aujourd’hui pour vous rendre cette expérience bien plus simple."
      answer_5: "R: Après chaque souscription, tu recevras deux emails - le premier confirmera ta commande. Après ça, movido travaillera en arrière plan avec le fournisseur pour valider ton contrat. Pour les demandes de logement, cela peut prendre jusqu’à 48h. Le second e-mail avec la confirmation de la commande te garantira que la commande a fonctionné avec succès."
      answer_6: "R: Note bien que cela peut prendre jusqu’à 3 jours ouvrables selon les fournisseurs. Il est toujours possible de contacter notre équipe technique - elle pourra t’aider à tracer ta commande."
      answer_7: "R: Dans la section “Mon profil”, tu as une vue d’ensemble de tous tes contrats. Malheureusement, pour des raisons de confidentialité, nous ne serons pas capables d’annuler tous les types de contrat. Pour cela, tu recevras rapidement un lien pour te rediriger vers les actions adéquates à mettre en place ou un numéro d’appel vers le service pour les appeler directement."
      contact:
        title: "D'autres questions?"
        description: "N'hésite pas contacter le support movido par chat, email ou téléphone"
        cta: "Contacte-nous"
